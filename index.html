<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/recicla.css" media="screen" />
    <script type="text/javascript" src="recicla.js"></script>
    <title>Reciclagem</title>
</head>
<body>
  <BODY background="img/825e28a2-ed08-4664-bdb1-1cd161f8274d_rw_1920.jpg">
    <div class="container">
        <h1>Cadastro Dicas da Reciclagem</h1>
        <label for="material">Material:</label>
        <select id="material">
          <option value="plastico">Plástico</option>
          <option value="metal">Metal</option>
          <option value="papel">Papel</option>
          <option value="vidro">Vidro</option>
          <option value="organico">Orgânico</option>
        </select>
        <label for="dica">Dica:</label>
        <textarea id="dica" rows="4"></textarea>
        <button onclick="adicionarDica()">Adicionar Dica</button>
        <button id="excluir-por-material-btn" onclick="excluirPorMaterial()">Excluir por Material</button>
        <button id="filtrar-por-material-btn" onclick="filtrarPorMaterial()">Filtrar por Material</button>
        <h2>Dicas Já Cadastradas!!</h2>
        <ul id="dicas-list"></ul>
      </div>
    
</body>
</html>
